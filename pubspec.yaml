name: lilinet_app
description: A movie streaming app powered by Consumet API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.2.0
  injectable: ^2.4.1

  # Networking
  dio: ^5.4.3+1
  retrofit: ">=4.0.0 <4.9.0"
  pretty_dio_logger: ^1.3.1

  # Navigation
  go_router: ">=14.0.0 <15.0.0"

  # Video Player
  media_kit: ^1.1.11
  media_kit_video: ^2.0.1
  media_kit_libs_video: ^1.0.5
  media_kit_libs_android_video: ^1.3.8
  media_kit_libs_linux: ^1.1.0
  # Gợi ý: Nếu bạn định build cho iOS thì thêm dòng dưới, ko thì thôi
  # media_kit_libs_ios_video: ^1.2.0 
  
  screen_brightness: ^2.1.7
  wakelock_plus: ^1.2.5
  simple_pip_mode: ^1.0.4

  # UI & Styling
  google_fonts: ">=6.2.1 <6.3.1"
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  smooth_page_indicator: ^2.0.1
  flutter_staggered_grid_view: ^0.7.0

  # Local Storage
  shared_preferences: ^2.2.3
  hive_ce: ^2.17.0
  hive_ce_flutter: 2.0.0
  path_provider: ^2.1.3

  # Supabase
  supabase_flutter: ^2.5.6

  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ">=2.4.4 <3.0.0"

  # Utils
  intl: ">=0.19.0 <0.21.0"
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.0
  share_plus: ^12.0.1
  dartz: ^0.10.1
  flutter_dotenv: ^6.0.0
  rxdart: ^0.28.0
  flutter_cache_manager: ^3.4.1
  miniplayer: ^1.0.1
  flutter_secure_storage: ^10.0.0
  postgrest: ^2.6.0
  permission_handler: ^11.3.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  hive_ce_generator: ^1.0.0
  json_serializable: ">=6.9.0 <6.11.0"
  freezed: ">=2.5.0 <3.0.0"
  
  # --- [QUAN TRỌNG: CẦN THÊM 2 CÁI NÀY] ---
  # Để sinh code cho Retrofit (API) và Injectable (Dependency Injection)
  retrofit_generator: ">=8.0.0 <9.6.0"
  injectable_generator: ^2.6.1
  # ----------------------------------------

  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.3

  # Linting
  flutter_lints: ^5.0.0
  
  # --- [CẦN BỎ] ---
  # analyzer: ^7.0.0  <-- Bỏ dòng này đi. 
  # Lý do: build_runner tự quản lý version của analyzer. 
  # Bạn ép cứng version 7.0.0 dễ gây xung đột (như cái warning màu vàng lúc nãy).

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env